<div class="page-header text-center">
	<h1>{{aluno.nome}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Nome</label>
			<input name="nome" class="form-control" ng-model="aluno.nome" required>  
		</div>
		<div class="form-group">
			<label>Telefone</label>
			<input name="telefone" class="form-control" ng-model="aluno.telefone" required>			
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
		<a href="/" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
</form>
